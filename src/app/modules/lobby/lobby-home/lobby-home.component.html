<h1>{{partyName}}</h1>

<ng-container *ngIf="party$ | async as party">{{party | json }}
    <ng-container *ngIf="currPlayer$ | async as currPlayer">
    <table *ngIf="players$ | async as players">
        <thead>
            <tr>
                <th>{{'lobby.home.table.player' | translate}}</th>
                <th>{{'lobby.home.table.points' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of players" [ngClass]="{'currPlayer' : p.name === currPlayer}">
                <td>
                    {{p.name}}
                    <span *ngIf="party.host === p.name">(Host)</span>
                </td>
                <td>
                    {{p.points}}
                </td>
            </tr>
        </tbody>
    </table>





    <div *ngIf="party.host === currPlayer">
        <button (click)="onStartGame()">{{'lobby.home.newGame' | translate}}</button>
    </div>

    </ng-container>
</ng-container>
