<h1>Souper Party</h1>

<label>{{ 'launcher.createorjoin.label' | translate }}</label>
<input type="text" [placeholder]="'launcher.createorjoin.placeholder' | translate" [(ngModel)]="partyNameInput">
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

<button routerLink="/launcher">{{ 'common.back' | translate }}</button>
<button (click)="create()" [disabled]="partyNameInput.trim().length === 0">{{ 'launcher.createorjoin.create' | translate }}</button>
<button (click)="join()" [disabled]="partyNameInput.trim().length === 0">{{ 'launcher.createorjoin.join' | translate }}</button>
